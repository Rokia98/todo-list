<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To-Do List</title>
</head>
<body class="bg-blue-300 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-center text-2xl font-bold mb-4">TODO-LIST</h1>

        <!-- Input + Bouton Ajouter -->
        <div class="flex">
            <input type="text" id="taskInput" class="flex-1 p-2 border rounded-l-lg" placeholder="What needs to be done?">
            <button onclick="addTask()" class="bg-blue-100 text-white px-4 rounded-r-lg hover:bg-blue-300">
                +
            </button>
        </div>

        <!-- Liste des tÃ¢ches -->
        <ul id="taskList" class="mt-4 space-y-2"></ul>

        <!-- Progression + Bouton Suppression -->
        <div class="flex justify-between items-center mt-4">
            <span id="taskCount" class="bg-green-300 text-white px-3 py-1 rounded-lg">0 tasks</span>
            <button onclick="removeChecked()" class="bg-blue-200 text-white px-4 py-1 rounded-lg hover:bg-blue-500">
                Remove checked 
            </button>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
